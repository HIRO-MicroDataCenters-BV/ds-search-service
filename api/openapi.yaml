openapi: 3.1.0
info:
  title: Data Space Search Service
  description: The Search Service is a service of the Data Space Node, designed to
    process search queries and aggregate results from decentralized catalogs.
  contact:
    name: HIRO-MicroDataCenters
    email: all-hiro@hiro-microdatacenters.nl
  license:
    name: MIT
    url: https://github.com/HIRO-MicroDataCenters-BV/ds-search-service/blob/main/LICENSE
  version: 0.1.0
paths:
  /metrics:
    get:
      summary: Metrics
      description: Endpoint that serves Prometheus metrics.
      operationId: metrics_metrics_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
  /health-check:
    get:
      summary: Health check
      description: Returns a 200 status code if the service is up and running
      operationId: health_check
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthCheck'
  /search-catalog/:
    post:
      tags:
      - Local Search
      summary: Search Local Catalog
      description: "Search the local catalog with dataset list.\n\nThe request accepts\
        \ filters as a JSON-LD object in the body.\n\n### Format:\nFilters are structured\
        \ as nested JSON-LD objects. Each filter defines the path\nto the field with\
        \ optional operators or language annotations.\n\n```json\n{\n  \"@context\"\
        : {\n    \"@vocab\": \"http://data-space.org/\",\n    \"<namespace>\": \"\
        <namespaceURL>\",\n    ...\n  }\n  \"@type\": \"Filters\",\n  \"filters\"\
        : [\n    {\n      [\"@type\": \"<[namespace:]Class>\",]\n      \"<[namespace:]attribute>[@<lang>]\"\
        : <nestedObject> | <value> | {\n        \"operation\": \"<operator>\",\n \
        \       \"operationValue\": <value>\n      }\n    },\n    ...\n  ]\n}\n```\n\
        \n### Supported operators:\n- `gte`, `lte` \u2014 range filtering\n- `in`\
        \ \u2014 list filtering\n- `contains` \u2014 substring search\n\n### Example:\n\
        ```json\n{\n  \"@context\": {\n    \"@vocab\": \"http://data-space.org/\"\
        ,\n    \"dcat\": \"http://www.w3.org/ns/dcat#\",\n    \"med\": \"http://med.example.org/\"\
        \n  },\n  \"@type\": \"Filters\",\n  \"filters\": [\n    {\n      \"dcat:dataset\"\
        : {\n        \"extraMetadata\": {\n          \"@type\": \"med:Diagnoses\"\
        ,\n          \"med:hasDiagnosis\": {\n            \"med:code\": {\n      \
        \        \"operation\": \"contains\",\n              \"operationValue\": \"\
        I10\"\n            }\n          }\n        }\n      }\n    }\n  ]\n}\n```\n\
        \n### More filter examples:\n- ```json\n    {\n        \"dcat:dataset\": {\n\
        \            \"dcterms:title\": \"example\"\n        }\n    }\n  ```\n- ```json\n\
        \    {\n        \"dcat:dataset\": {\n            \"dcterms:title@en\": \"\
        example\"\n        }\n    }\n  ```\n- ```json\n    {\n        \"dcat:dataset\"\
        : {\n            \"dcterms:title\": {\n                \"@language\": \"en\"\
        \n            }\n        }\n    }\n  ```\n- ```json\n    {\n        \"dcat:dataset\"\
        : {\n            \"dcterms:title\": {\n                \"@value\": \"example\"\
        \n            }\n        }\n    }\n  ```\n- ```json\n    {\n        \"dcat:dataset\"\
        : {\n            \"dcat:distribution\": {\n                \"dcat:format\"\
        : \"PDF\"\n            }\n        }\n    }\n  ```\n- ```json\n    {\n    \
        \    \"dcat:dataset\": {\n            \"extraMetadata\": {\n             \
        \   \"med:sex\": \"M\"\n            }\n        }\n    }\n  ```\n- ```json\n\
        \    {\n        \"dcat:dataset\": {\n            \"extraMetadata\": {\n  \
        \              \"@type\": \"med:Patient\",\n                \"med:sex\": \"\
        M\"\n            }\n        }\n    }\n  ```\n- ```json\n    {\n        \"\
        dcat:dataset\": {\n            \"extraMetadata\": {\n                \"med:weight\"\
        : 75\n            }\n        }\n    }\n  ```\n- ```json\n    {\n        \"\
        dcat:dataset\": {\n            \"extraMetadata\": {\n                \"med:weight\"\
        : {\n                    \"@value\": 75\n                }\n            }\n\
        \        }\n    }\n  ```\n- ```json\n    {\n        \"dcat:dataset\": {\n\
        \            \"extraMetadata\": {\n                \"med:weight\": {\n   \
        \                 \"@type\": \"xsd:integer\"\n                }\n        \
        \    }\n        }\n    }\n  ```\n- ```json\n    {\n        \"dcat:dataset\"\
        : {\n            \"dcterms:datePublished\": {\n                \"operationValue\"\
        : \"2021-01-01\",\n                \"operation\": \"gte\"\n            }\n\
        \        }\n    }\n  ```\n- ```json\n    {\n        \"dcat:dataset\": {\n\
        \            \"dcterms:datePublished\": {\n                \"operationValue\"\
        : \"2021-12-31\",\n                \"operation\": \"lte\"\n            }\n\
        \        }\n    }\n  ```\n- ```json\n    {\n        \"dcat:dataset\": {\n\
        \            \"extraMetadata\": {\n                \"med:weight\": {\n   \
        \                 \"operationValue\": 70,\n                    \"operation\"\
        : \"gte\"\n                }\n            }\n        }\n    }\n  ```\n- ```json\n\
        \    {\n        \"dcat:dataset\": {\n            \"extraMetadata\": {\n  \
        \              \"med:weight\": {\n                    \"operationValue\":\
        \ 70,\n                    \"operation\": \"lte\"\n                }\n   \
        \         }\n        }\n    }\n  ```\n- ```json\n    {\n        \"dcat:dataset\"\
        : {\n            \"dcat:keyword\": {\n                \"operationValue\":\
        \ [\"science\", \"health\"],\n                \"operation\": \"in\"\n    \
        \        }\n        }\n    }\n  ```\n- ```json\n    {\n        \"dcat:dataset\"\
        : {\n            \"dcterms:title@en\": {\n                \"operationValue\"\
        : \"example\",\n                \"operation\": \"contains\"\n            }\n\
        \        }\n    }\n  ```"
      operationId: search_catalog
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CatalogFilters'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/ld+json:
              schema:
                type: string
              example:
                '@context':
                  '@vocab': http://data-space.org/
                  xsd: http://www.w3.org/2001/XMLSchema#
                  dcat: http://www.w3.org/ns/dcat#
                  dcatap: http://data.europa.eu/r5r/
                  dcterms: http://purl.org/dc/terms/
                  spdx: http://spdx.org/rdf/terms#
                  foaf: http://xmlns.com/foaf/0.1/
                  skos: http://www.w3.org/2004/02/skos/core#
                '@id': https://example.com/catalog/123
                '@type': dcat:Catalog
                dcterms:title:
                  '@language': en
                  '@value': Sample Catalog
                dcterms:description:
                  '@language': en
                  '@value': This is a sample catalog containing various datasets and
                    services.
                dcterms:publisher:
                  '@id': https://example.com/person/123
                  '@type': foaf:Agent
                  foaf:name: John Doe
                dcat:dataset:
                - '@id': https://example.com/dataset/789
                  '@type': dcat:Dataset
                  dcterms:identifier:
                    '@type': xsd:string
                    '@value': abc-123-xyz
                  dcterms:title:
                  - '@language': en
                    '@value': Sample Dataset Title
                  - '@language': es
                    '@value': "T\xEDtulo del conjunto de datos de ejemplo"
                  dcterms:description:
                  - '@language': en
                    '@value': This dataset contains sample data for testing purposes.
                  - '@language': es
                    '@value': Este conjunto de datos contiene datos de ejemplo para
                      fines de prueba.
                  dcat:keyword:
                  - '@type': xsd:string
                    '@value': sample
                  - '@type': xsd:string
                    '@value': data
                  dcterms:license:
                    '@type': xsd:string
                    '@value': https://example.com/license/xyz
                  dcat:theme:
                  - '@id': http://eurovoc.europa.eu/100142
                    '@type': skos:Concept
                    skos:prefLabel:
                      '@value': Agriculture
                      '@language': en
                  - '@id': http://eurovoc.europa.eu/100141
                    '@type': skos:Concept
                    skos:prefLabel:
                      '@value': Health
                      '@language': en
                  dcat:distribution:
                  - '@id': https://example.com/distribution/489
                    '@type': dcat:Distribution
                    dcterms:description:
                      '@language': en
                      '@value': This is a sample distribution.
                    dcat:byteSize:
                      '@value': 1024
                      '@type': xsd:decimal
                    dcat:mediaType:
                      '@id': https://www.iana.org/assignments/media-types/application/json
                    dcat:format:
                      '@type': xsd:string
                      '@value': JSON
                    dcatap:availability:
                    - '@id': http://data.europa.eu/r5r/AVAILABLE
                    spdx:checksum:
                      spdx:algorithm:
                        '@type': xsd:string
                        '@value': SHA-256
                      spdx:checksumValue:
                        '@type': xsd:string
                        '@value': 3a7bd3e2360a3b5c1b2ef3b1a4e8f7a6
                    dcat:accessURL:
                      '@id': https://example.com/distribution/489/information
                    dcat:accessService:
                    - '@id': https://example.com/dataservice/456
                      '@type': dcat:DataService
                      dcterms:title:
                        '@language': en
                        '@value': Sample Data Service
                      dcat:endpointURL:
                        '@id': https://example.com/dataservice/456/download
                  dcat:inSeries:
                    '@id': https://example.com/series/541
                  extraMetadata:
                  - '@id': https://example.com/metadata/1
                    '@type': http://med-example.org/Patient
                    http://med-example.org/birthDate:
                      '@type': xsd:string
                      '@value': '1990-05-20'
                    http://med-example.org/height:
                      '@type': xsd:long
                      '@value': '180'
                    http://med-example.org/sex:
                      '@type': xsd:string
                      '@value': M
                    http://med-example.org/weight:
                      '@type': xsd:long
                      '@value': '75'
                  - '@id': https://example.com/metadata/2
                    '@type': http://med-example.org/Diagnoses
                    http://med-example.org/hasDiagnosis:
                    - '@id': https://example.com/diagnosis/1
                      '@type': http://med-example.org/Diagnosis
                      http://med-example.org/code:
                        '@type': xsd:string
                        '@value': I10
                      http://med-example.org/description:
                        '@type': xsd:string
                        '@value': Essential (primary) hypertension
                    - '@id': https://example.com/diagnosis/2
                      '@type': http://med-example.org/Diagnosis
                      http://med-example.org/code:
                        '@type': xsd:string
                        '@value': E11
                      http://med-example.org/description:
                        '@type': xsd:string
                        '@value': Type 2 diabetes mellitus
                  dcterms:issued:
                    '@type': xsd:string
                    '@value': '2025-03-13'
                  dcterms:publisher:
                    '@id': https://example.com/person/123
                    '@type': foaf:Agent
                    foaf:name: John Doe
                  isShared:
                    '@type': xsd:boolean
                    '@value': false
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
